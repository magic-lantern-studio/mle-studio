###############################################################################
#
# about.ini
#
# This file is a java.io.Properties file (ISO 8859-1 with "\" escapes)
# that contains externalized strings for the Magic Lantern Studio feature.
# "%foo" in feature.xml corresponds to the key "foo" in this file.
#
# This file does not need to be translated for internationalization support.
###############################################################################

# Property "aboutText" contains blurb for "About" dialog (translated)
# Maximum 15 lines and 75 characters per line.
aboutText=Wizzer Works \
\nMagic Lantern Studio Core \
\n \
\nVersion: 1.0.0-alpha \
\nBuild id: 20200728-15:00:01 \
\n \
\nCopyright (c) 2010-2020, Wizzer Works

# Property "windowImage" contains path to window icon (16x16)
windowImage=images/genieLamp_16x16_32bit.png

# Property "featureImage" contains path to feature image (32x32)
featureImage=images/genieLamp_32x32_32bit.png

# Property "aboutImage" contains path to product image.
# Full-sized product image: no larger than 500x330 pixels
# Half-sized product image: no larger than 250x330 pixels
# A full-sized product image is shown without the "aboutText" blurb.
# A half-sized product image is shown with the "aboutText" blurb beside it.
aboutImage=images/MagicLanternAbout.png

# Property "appName" contains name of the application (not translated)
appName=Magic Lantern Studio Core

# Property "welcomePage" contains path to welcome page (special XML-based format)
# ($nl$/ prefix to permit locale-specific translations of entire file)
welcomePage=welcome.xml

# Property "welcomePerspective" contains the id of the perspective in which the
# welcome page is to be opened.
# optional
welcomPerspective=com.wizzer.mle.studio.StudioPerspective

# Property "tipsAndTricksHref" contains the Help topic href to a tips and tricks page 
# optional
#tipsAndTricksHref=/com.wizzer.mle.studio.help/doc/html/TT_01_Overview.htm
